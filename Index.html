<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class ="container">
    <div class ="content">
        <h1>PIZZA PIZZA</h1>
        <h2> we welcome you!</h2>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class = "row">
                    <div>
                        <label for = "firstname">First</label>
                        <input id ="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id ="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>What crust:</legend>
                <div>
                    <div>
                        <input type="radio" id="stuffed" name="size">
                        <label for="Small">Stuffed Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="regular" name="size">
                        <label for="Small">Regular</label>
                    </div>
                    <div>
                        <input type="radio" id="thin" name="thin">
                        <label for="Small">Thin Crust</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <div>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="Small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="Small">Regular</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="Small">Medium</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <div>
                        <input type="checkbox" id="peperoni" name="peperoni"value="peperoni">
                        <label for="peperoni">Peperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple"value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chicken" name="chicken"value="chicken">
                        <label for="chicken">Chicken</label>
                    </div>
                    <div>
                        <input type="checkbox" id="onions" name="onions"value="onions">
                        <label for="onions">Onions</label>
                    </div>
                    <div>
                        <input type="checkbox" id="olives" name="olives"value="olives">
                        <label for="olives">Olives</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Take out or Delivery</legend>
                <div>
                    <label for="container">PLease Choose one</label>
                    <select name="container"id="container">
                        <option value="Takeout">Take Out</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <div>
                    <label for="SpecialRequests">Special Requests</label>
                    <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                </div>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
